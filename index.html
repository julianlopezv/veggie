<!DOCTYPE html>
<html lang="en">
<head>
  <title>Veggie Check!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<center>
<div class="container">
  <h2>Veggie Check!</h2>
  <br><br>
  <form role="scan">
    <button type="submit" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-barcode" aria-hidden="true"></span>&nbsp;Escanear producto</button>
  </form>
  <br><br>
  <form role="searchName">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Buscar por nombre" name="search" id="search">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>
  <br><br>
  <form role="searchIngrediente">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Buscar por ingrediente" name="search" id="search">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>
  <br><br>
  <button type="submit" class="btn btn-success btn-lg" onclick="window.location='login.html';"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Acceder</button>
</div>
</center>
</body>
</html>
